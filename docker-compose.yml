services:
  postgres:
    image: postgres:16-alpine
    container_name: clantrader-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: clantrader
      POSTGRES_PASSWORD: clantrader_dev_2026
      POSTGRES_DB: clantrader_dev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U clantrader -d clantrader_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: clantrader-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  redisdata:
